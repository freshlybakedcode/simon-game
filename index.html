<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="Christopher Ford">

		<title>Skeleton Site</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

		<!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="outer">
		<div class="inner">
			<div class="inner-clip">
			<span class="top">SIMON</span>
			<span class="bottom">
				<span class="count third">
				<span class="number">00</span>
				<span class="text">count</span>
				</span>
				<span class="start third">
				<span class="button button-red button-start"></span>
				<span class="text">start</span>
				</span>
				<span class="strict third">
				<span class="led"></span>
				<span class="button button-yellow button-strict"></span>
				<span class="text">strict</span>
				</span>
				<span class="power">
				<span class="text text-off">off</span>
				<span class="switch">
					<span class="switch-channel">
					<span class="switch-slider"></span>
					</span>
				</span>
				<span class="text text-on">on</span>
				</span>
			</span>
			</div>
		</div>
		<div class="pad pad-green"></div>
		<div class="pad pad-red"></div>
		<div class="pad pad-yellow"></div>
		<div class="pad pad-blue"></div>
		</div>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="js/main.js"></script>
	</body>
</html>
